<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- White background -->
  <rect width="200" height="200" fill="white" rx="40"/>

  <!-- Main Logo Container -->
  <g id="main-logo" transform="translate(100, 85)">

    <!-- Three interconnected circles (community/group) -->
    <!-- Left circle -->
    <circle cx="-22" cy="8" r="16" fill="#1e5a3f" opacity="0.95"/>

    <!-- Right circle -->
    <circle cx="22" cy="8" r="16" fill="#0f4c2f" opacity="0.95"/>

    <!-- Top circle -->
    <circle cx="0" cy="-18" r="16" fill="#2a7c4e" opacity="0.95"/>

    <!-- Connection lines -->
    <g stroke="#d4af37" stroke-width="2" opacity="0.85" stroke-linecap="round">
      <line x1="-8" y1="-8" x2="-8" y2="8"/>
      <line x1="8" y1="-8" x2="8" y2="8"/>
      <line x1="-15" y1="0" x2="15" y2="0"/>
    </g>

    <!-- Central upward arrow -->
    <g id="arrow" transform="translate(0, 0)">
      <rect x="-2.5" y="-8" width="5" height="18" fill="#d4af37" opacity="0.95" rx="1"/>
      <polygon points="0,-10 -5,-2 5,-2" fill="#d4af37" opacity="0.95"/>
      <rect x="-1.5" y="-6" width="3" height="12" fill="#ffffff" opacity="0.3" rx="1"/>
    </g>
  </g>
</svg>
