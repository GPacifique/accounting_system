<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="200" height="200" fill="white" rx="40"/>

  <!-- Three interconnected circles -->
  <circle cx="70" cy="85" r="16" fill="#1e5a3f"/>
  <circle cx="130" cy="85" r="16" fill="#0f4c2f"/>
  <circle cx="100" cy="50" r="16" fill="#2a7c4e"/>

  <!-- Connection lines -->
  <line x1="85" y1="75" x2="85" y2="95" stroke="#d4af37" stroke-width="2"/>
  <line x1="115" y1="75" x2="115" y2="95" stroke="#d4af37" stroke-width="2"/>
  <line x1="75" y1="85" x2="125" y2="85" stroke="#d4af37" stroke-width="2"/>

  <!-- Arrow -->
  <rect x="97" y="70" width="6" height="18" fill="#d4af37"/>
  <polygon points="100,65 95,73 105,73" fill="#d4af37"/>

  <!-- Brand name -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f4c2f">isubyo</text>
</svg>
